<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <f:metadata>
        <f:viewAction action="#{consultaDesembolsoSuperBean.consultar}" />
    </f:metadata>

    <ui:define name="titulo">Orçamento Proposto Acumulado</ui:define>

    <ui:define name="corpo">

        <h1>Orçamento Proposto Acumulado Superintendências</h1>

        <h:form id="frm">
            <p:messages showDetail="false" showSummary="true" autoUpdate="true" />

            <!--TODOS OS CODIGOS AQUI!-->

            <p:dataTable id="tbl" value="#{consultaDesembolsoSuperBean.dados}"
                         var="item">

                <p:column headerText="Prefixo">
                    <h:outputText value="#{item.prefixoSuperintendencia}" />
                </p:column>

                <p:column headerText="Dependência">
                    <h:outputText value="#{item.nomeSuperintendencia}" />
                </p:column>

                <p:column headerText="Orçamento proporcional acumulado">
                    <h:outputText value="#{item.orcamentoPropostoAcumulado}" >
                        <f:convertNumber type="currency" />
                    </h:outputText>
                </p:column>

            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
