<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
        <o:viewParam name="grupo" value="#{consultaDesembolsoSuperBean.grupo}" />
        
    </f:metadata>

    <ui:define name="titulo">Consulta de Conteudos</ui:define>

    <ui:define name="corpo">

        <h1>Consulta de Conteudos</h1>

        <h:form id="frm">


            <p:dataTable id="tbl" value="#{consultaDesembolsoSuperBean.dados}"
                         var="item">

                <p:column headerText="Prefixo">
                    <h:outputText value="#{item.prefixoSuperintendencia}" />
                </p:column>

                <p:column headerText="Dependência">
                    <h:outputText value="#{item.nomeSuperintendencia}" />
                </p:column>

                <p:column headerText="Orçamento proporcional acumulado">
                    <h:outputText value="#{item.orcamentoPropostoAcumulado}" >
                        <f:convertNumber type="currency" />
                    </h:outputText>
                </p:column>

            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
